<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <!-- Tailwind Css for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Container-->
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg max-w-4xl">

        <!-- Header Section -->
        <div class="bg-blue-500 py-4 px-3 rounded-lg shadow-md mb-8">
            <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white text-center">
                Weather Forecast
            </h1>
        </div>

        <!-- Search Bar -->
        <div class="mb-4 flex flex-col md:flex-row gap-2">
            <label for="cityInput" class="text-lg font-semibold">City Name:</label>
            <input id="cityInput" type="text" placeholder="Enter city name E.g, Ranchi,Patna"
                class="border p-2 rounded-md flex-1">
            <button id="searchButton" class="bg-blue-500 text-white p-2 rounded-md flex-shrink-0">Search</button>
        </div>

        <!-- Centered Divider -->
        <div class="mb-4 flex items-center">
            <hr class="flex-grow border-t-2 border-gray-300">
            <span class="mx-4 text-gray-500">or</span>
            <hr class="flex-grow border-t-2 border-gray-300">
        </div>
        
        <!-- Current Location Button -->
        <div class="mb-4 flex justify-center flex-col md:flex-row gap-2">
            <button id="currentLocationButton" class="bg-green-500 text-white p-2 rounded-md">Use Current Location
            </button>
        </div>


        <!-- Current Weather -->
        <div id="currentWeather" class="mb-4">
            <p id="location" class="text-lg font-semibold"></p> 
            <p id="temperature" class="text-xl"></p>
            <p id="description" class="text-md"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>

        <!-- Extended Forecast -->
        <div id="extendedForecast">
            <h2 class="text-lg md:text-xl font-semibold mb-2">5-Day Forecast</h2>
            <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Forecast cards will be inserted here -->
            </div>
        </div>

        <!-- Recently Searched Cities -->
        <div id="recentCities" class="mt-4">
            <select id="recentCitiesDropdown" class="border p-2 rounded-md w-full">
                <option value="" disabled selected>Recently Searched Cities</option>
            </select>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 text-lg">
        <p>&copy; 2024 Weather App</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
